<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="#2563EB"/>
  
  <!-- Shield Background with Shadow -->
  <defs>
    <filter id="mobile-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M512 200 L700 250 L700 500 C700 600 600 700 512 750 L324 700 C236 650 136 550 136 450 L136 250 Z" 
        fill="url(#shieldGradient)" 
        stroke="white" 
        stroke-width="8"
        filter="url(#mobile-shadow)"/>
  
  <!-- Gradient for Shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross (Left Side) -->
  <g transform="translate(350, 400)">
    <rect x="-40" y="-10" width="80" height="20" fill="white" rx="10"/>
    <rect x="-10" y="-40" width="20" height="80" fill="white" rx="10"/>
  </g>
  
  <!-- Pill/Capsule (Right Side) -->
  <g transform="translate(700, 450)">
    <!-- Left segment of capsule -->
    <ellipse cx="-60" cy="0" rx="80" ry="60" fill="#93C5FD"/>
    <ellipse cx="-60" cy="0" rx="70" ry="50" fill="#DBEAFE"/>
    <!-- Curved line in left segment -->
    <path d="M-120 -30 Q-90 -10 -60 -30 Q-30 -50 0 -30" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Right segment of capsule -->
    <ellipse cx="60" cy="0" rx="80" ry="60" fill="white"/>
    <!-- Medical cross in right segment -->
    <g transform="translate(60, 0)">
      <rect x="-20" y="-5" width="40" height="10" fill="#60A5FA" rx="5"/>
      <rect x="-5" y="-20" width="10" height="40" fill="#60A5FA" rx="5"/>
    </g>
    
    <!-- Center line connecting segments -->
    <rect x="-10" y="-60" width="20" height="120" fill="#E5E7EB" rx="10"/>
  </g>
  
  <!-- Brand Name -->
  <text x="512" y="850" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="80" font-weight="bold" fill="white">MEDGUARD SA</text>
  
  <!-- Tagline -->
  <text x="512" y="920" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="40" fill="rgba(255,255,255,0.8)">PROFESSIONAL APP</text>
</svg> 